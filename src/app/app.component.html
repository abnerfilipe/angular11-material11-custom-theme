<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
  <div>Gestã de Logística</div>

</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active" >
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item [routerLink]="['/usuarios']" routerLinkActive="router-link-active" >
        <mat-icon>person</mat-icon> Usuários
      </a>
      <a mat-list-item  [routerLink]="['/obras']" routerLinkActive="router-link-active">
        <mat-icon>content_paste</mat-icon> Obras
      </a>
      <a mat-list-item>
        <mat-icon>library_books</mat-icon> Typography
      </a>
      <a mat-list-item>
        <mat-icon>location_on</mat-icon> Maps
      </a>
      <a mat-list-item>
        <mat-icon>calendar_today</mat-icon> Calendar
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>

  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
